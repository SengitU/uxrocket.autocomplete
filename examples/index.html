<!doctype html>
<html>
	<head>
		<title>UX Rocket Autocomplete Sample</title>
		<meta charset="utf-8" />
				
		<style>
			*, *:before, *:after { box-sizing: border-box }
			body { margin: 0; padding: 0; font: 16px/1.4 "Gill Sans", "Helvetica Neue", Helvetica, Arial, sans-serif; }
			.content { padding: 5em; }

			.autocomplete {
				width: 350px;
				font-size: 1rem;
				padding: 5px;
			}
		</style>

		<link rel="stylesheet" href="../dist/uxrocket.autocomplete.min.css" />
	</head>
	
	<body>
		<div class="content">
			<div class="example">
                <p>Please type a programing language like 'ActionScript', 'AppleScript', 'Asp', 'Basic', 'C', 'C++', 'Clojure', 'Cobol', 'ColdFusion', 'Erlang', 'Fortran', 'Groovy', 'Haskell', 'Java', 'JavaScript', 'List', 'Perl', 'PHP', 'Ruby', 'Python', 'Scala', 'Scheme'</p>

				<p class="wrap">
					<input type="text" class="autocomplete" placeholder="Classic view" id="ac" data-cache="true" />
				</p>

				<p class="wrap">
					<input type="text" class="autocomplete" placeholder="With images" data-type="image" />
				</p>

                <p class="wrap">
                    <input type="text" class="autocomplete" placeholder="With category" id="ct" data-type="category" />
                </p>

                <p class="wrap">
                    <input type="text" class="autocomplete" placeholder="With tree (both images and category)" data-type="tree" />
                </p>

				<p class="wrap">
					<input type="text" class="autocomplete test" id="ds" placeholder="Classic view with dynamic source" />
				</p>

				<p class="wrap">
					<input type="text" class="autocomplete" id="inline" placeholder="Classic view with inline data source" data-service="source.new" />
				<p class="wrap">
					<input type="text" class="autocomplete" id="inline-old" placeholder="Classic view with inline old data source" data-service="source.older" />
				</p>
			</div>
		</div>

		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../bower_components/handlebars/handlebars.js"></script>
		<script src="../bower_components/uxrocket.handlebars/lib/uxrocket.handlebars.js"></script>
		<script src="../dist/uxrocket.autocomplete.js"></script>
		<script>
			$(function(){
				$("#ds").data('service', [{"name":"ActionScript","id":"01", "category":"A"},{"name":"AppleScript","id":"02","category":"A"},{"name":"Asp","id":"03","category":"A"},{"name":"Basic","id":"04","category":"B"},{"name":"Erlang","id":10,"category":"E"},{"name":"Fortran","id":11,"category":"F"},{"name":"Haskell","id":13,"category":"H"},{"name":"Java","id":14,"category":"J"},{"name":"JavaScript","id":15,"category":"J"},{"name":"Scala","id":21,"category":"S"},{"name":"İstanbul","id":15,"category":"İ"}]);

				$(".autocomplete").uxrautocomplete({
					service: './autocomplete.php'
				});
			});
		</script>

		<script>
			var source = {
				new: [{"name":"ActionScript","id":"01", "category":"A"},{"name":"AppleScript","id":"02","category":"A"},{"name":"Asp","id":"03","category":"A"},{"name":"Basic","id":"04","category":"B"},{"name":"Erlang","id":10,"category":"E"},{"name":"Fortran","id":11,"category":"F"},{"name":"Haskell","id":13,"category":"H"},{"name":"Java","id":14,"category":"J"},{"name":"JavaScript","id":15,"category":"J"},{"name":"Scala","id":21,"category":"S"},{"name":"İstanbul","id":15,"category":"İ"}],
				older: { "itemList": [{"name":"ActionScript","id":"01", "category":"A"},{"name":"AppleScript","id":"02","category":"A"},{"name":"Asp","id":"03","category":"A"},{"name":"Basic","id":"04","category":"B"},{"name":"Erlang","id":10,"category":"E"},{"name":"Fortran","id":11,"category":"F"},{"name":"Haskell","id":13,"category":"H"},{"name":"Java","id":14,"category":"J"},{"name":"JavaScript","id":15,"category":"J"},{"name":"Scala","id":21,"category":"S"},{"name":"İstanbul","id":15,"category":"İ"}]}
			};
		</script>
	</body>
</html>
