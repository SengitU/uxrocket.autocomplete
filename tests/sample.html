<!doctype html>
<html>
	<head>
		<title>UX Rocket Autocomplete Sample</title>
		<meta charset="utf-8" />
		
		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="../bower_components/uxrocket.jqueryui-lite/lib/uxrocket.jqueryui.js"></script>
		<script src="../bower_components/handlebars/handlebars.js"></script>
		<script src="../bower_components/uxrocket.handlebars/lib/uxrocket.handlebars.js"></script>
		<script src="../bower_components/uxrocket.clear/lib/uxrocket.clear.js"></script>
		<script src="../lib/uxrocket.autocomplete.js"></script>
		<script>
			$(function(){
				$("#ds").data('service', [{"name":"ActionScript","id":"01", "category":"A"},{"name":"AppleScript","id":"02","category":"A"},{"name":"Asp","id":"03","category":"A"},{"name":"Basic","id":"04","category":"B"},{"name":"Erlang","id":10,"category":"E"},{"name":"Fortran","id":11,"category":"F"},{"name":"Haskell","id":13,"category":"H"},{"name":"Java","id":14,"category":"J"},{"name":"JavaScript","id":15,"category":"J"},{"name":"Scala","id":21,"category":"S"},{"name":"İstanbul","id":15,"category":"İ"}]);

				$(".autocomplete").uxitdautocomplete({
                    service: './autocomplete.php'
                });

				$("._autocomplete").uxitdautocomplete({
					service: function(request, response){
						return myfunction(request, response);
					}
				});
			});
		</script>

		<script>
			var dataSource = [{"name":"ActionScript","id":"01", "category":"A"},{"name":"AppleScript","id":"02","category":"A"},{"name":"Asp","id":"03","category":"A"},{"name":"Basic","id":"04","category":"B"},{"name":"Erlang","id":10,"category":"E"},{"name":"Fortran","id":11,"category":"F"},{"name":"Haskell","id":13,"category":"H"},{"name":"Java","id":14,"category":"J"},{"name":"JavaScript","id":15,"category":"J"},{"name":"Scala","id":21,"category":"S"},{"name":"İstanbul","id":15,"category":"İ"}];

			var oldVersionDataSource = { "itemList": [{"name":"ActionScript","id":"01", "category":"A"},{"name":"AppleScript","id":"02","category":"A"},{"name":"Asp","id":"03","category":"A"},{"name":"Basic","id":"04","category":"B"},{"name":"Erlang","id":10,"category":"E"},{"name":"Fortran","id":11,"category":"F"},{"name":"Haskell","id":13,"category":"H"},{"name":"Java","id":14,"category":"J"},{"name":"JavaScript","id":15,"category":"J"},{"name":"Scala","id":21,"category":"S"},{"name":"İstanbul","id":15,"category":"İ"}]};

            // sample for as
            var sample = [{"name":"Asp","id":"03","category":"A"},{"name":"Basic","id":"04","category":"B"},{"name":"Haskell","id":13,"category":"H"},{"name":"JavaScript","id":15,"category":"J"}];

			var myfunction = function(request, response){
				$("#function-callback").data('uxAutocomplete')["terms"]["as"] = sample;
				$("#function-callback").data('uxAutocomplete')["response"] = response;

                $("#function-callback").trigger('changeData');
			}
		</script>

        <link href="styles/_uxrocket-jqueryui.css" rel="stylesheet" />
        <link href="../dist/uxrocket-autocomplete.css" rel="stylesheet" />
				
		<style>
			*, *:before, *:after { box-sizing: border-box }
			body { margin: 0; padding: 0; font: 16px/1.4 "Gill Sans", "Helvetica Neue", Helvetica, Arial, sans-serif; }
			.content { padding: 5em; }

			.uxitd-plugin-wrap {
				width: 350px;
			}

			.autocomplete:not(.uxitd-plugin-wrap),
			._autocomplete:not(.uxitd-plugin-wrap){
				width: 350px;
				font-size: 1rem;
				padding: 5px;
			}

			.hide {
				display: none;
			}

            /** Autocomplete Styles **/
            .uxitd-autocomplete-wrap .icon-search:before {
                content: "⚲";
                position: absolute;
                top: 25px;
                right: -15px;
                font-size: 24px;
                transform: rotate(-60deg) translateY(-90%);
            }

            .uxitd-autocomplete-wrap .icon-loading:before {
                content: '';
            }

            /** Clear styles **/
			.uxitd-clear-wrap {
				position: relative;
				display: inline-block;
			}

			.uxitd-clear-ready {
				width: 100%;
				padding-right: 25px;
			}

			.uxitd-clear-icon {
				position: absolute;
				top: 0;
				right: 35px;
				width: 20px;
				height: 32px;
				font-size: 1rem;
				color: #000;
                cursor: pointer;
			}

			.uxitd-clear-icon:before {
				position: absolute;
				top: 50%;
				right: 0;
				transform: translateY(-50%);
				content: "X";
			}

		</style>
	</head>
	
	<body>
		<div class="content">
			<div class="example">
                <p>Please type a programing language like 'ActionScript', 'AppleScript', 'Asp', 'Basic', 'C', 'C++', 'Clojure', 'Cobol', 'ColdFusion', 'Erlang', 'Fortran', 'Groovy', 'Haskell', 'Java', 'JavaScript', 'List', 'Perl', 'PHP', 'Ruby', 'Python', 'Scala', 'Scheme'</p>

				<p class="wrap">
					<input type="text" class="autocomplete" placeholder="Classic view" id="ac" data-cache="true" />
				</p>

				<p class="wrap">
					<input type="text" class="autocomplete" placeholder="With images" data-type="image" />
				</p>

                <p class="wrap">
                    <input type="text" class="autocomplete" placeholder="With category" data-type="category" />
                </p>

                <p class="wrap">
                    <input type="text" class="autocomplete" placeholder="With tree (both images and category)" data-type="tree" />
                </p>

				<p class="wrap">
					<input type="text" class="autocomplete" id="ds" placeholder="Classic view with dynamic source" />
				</p>

				<p class="wrap">
					<input type="text" class="autocomplete" id="inline" placeholder="Classic view with inline data source" data-service="dataSource" />
				<p class="wrap">
					<input type="text" class="autocomplete" id="inline-old" placeholder="Classic view with inline old data source" data-service="oldVersionDataSource" />
				</p>
				<p class="wrap">
					<input type="text" class="_autocomplete" id="function-callback" placeholder="Classic view with service function" />
				</p>
			</div>
		</div>
	</body>
</html>
